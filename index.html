<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./css/style.css" rel="stylesheet" type="text/css" ><!--link to css-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap" rel="stylesheet"><!--link to google font-->
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body class="body">
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" />
    </div>
    <div class="nav">
      <ul class="links">

        <li class="items" id="features"><a href='#'>Features <img class='arrow' src="./images/icon-arrow-down.svg" alt='arrow-down' /></a>
          <ul class="features__nested-links" id="features-links">
            <li class="FN__items"><img src='./images/icon-todo.svg' alt="todo" /> Tod List</li>
            <li class="FN__items"><img src='./images/icon-calendar.svg' alt="calendar" /> Calendar</li>
            <li class="FN__items"><img src='./images/icon-reminders.svg' alt="remainders" /> Remainders</li>
            <li class="FN__items"><img src='./images/icon-planning.svg' alt='planning' /> Planning</li>
          </ul>
        </li>

        <li class="items" id="company"><a href='#'>Company<img class='arrow' src="./images/icon-arrow-down.svg" alt='arrow-down' /></a>
          <ul class="company__nested-links">
            <li class="CN__items">History</li>
            <li class="CN__items">Our Team</li>
            <li class="CN__items">Blog</li>
          </ul>
        </li>

        <li class="items"><a href='#'>Careers</a></li>
        <li class="items"><a href='#'>About</a></li>

      </ul>

      <div class="sign__btn">
        <a class="login">Login</a>
        <button class="register__btn">Register</button>
      </div>
    </div>
    <!--mobile menu-->
    <div class="hamb__menu" id="hamburger">
      <div class="hamb"></div>
      <div class="hamb"></div>
      <div class="hamb"></div>
    </div>
  </header>

  <main>
    <section class="text__section">
      
      <h1 class="primary__heading">Make <br/> remote work</h1>
      <p>Get your team in sync, no matter your location. <br>
        Streamline processes, create team rituals, and <br>
        watch productivity soar.
      </p>
      <button class="classAction__btn">Learn More</button>

      <div class="client__section">
        <img src="./images/client-databiz.svg" alt="databiz" />
        <img src="./images/client-audiophile.svg" alt="audiophile" />
        <img src="./images/client-meet.svg" alt="meet" />
        <img src="./images/client-maker.svg" alt="maker" />
      </div>

    </section>

    

    <section class="hero__image">
      <img src="./images/image-hero-desktop.png" alt="hero-desktop" />
    </section>
  </main>


  <script src="./js/script.js"></script>
</body>
</html>
